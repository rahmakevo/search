<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Group project</title>
    <!--link to js file-->
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div id="about" class="text-center">
      <h3>ABOUT US</h3>
    </div>

  <!--Carousel-->
  <div class="container">
    <div class="carousel slide" id="carousel1" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel1" data-slide-to="1"></li>
        <li data-target="#carousel1" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides-->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/images/pharmaceuticals-pic.jpg" alt="Pharmacy" style="width:100%;">
        </div>

        <div class="item">
          <img src="assets/images/rsz_12image.jpg" alt="Pharmacy" style="width:100%;">
        </div>

        <div class="item">
          <img src="assets/images/rsz_pink-washing-machine.jpg" alt="Pharmacy" style="width:100%;">
        </div>

        <!-- <div class="item">
          <img src="assets/images/wash.jpg" alt="Pharmacy">
        </div> -->
      </div>

      <!-- Left and right controls -->
      <a href="carousel1" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a href="carousel1" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  </body>
</html>
